<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheHub | Global Intel</title>
    <style>
        :root { --bg: #020617; --card: #0f172a; --accent: #38bdf8; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; }
        nav { display: flex; justify-content: space-between; padding: 1rem 5%; background: rgba(2, 6, 23, 0.9); position: sticky; top: 0; border-bottom: 1px solid #1e293b; z-index: 100; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-weight: bold; font-size: 0.9rem; }
        .container { max-width: 1100px; margin: auto; padding: 2rem 5%; }
        .glass { background: var(--card); border: 1px solid #1e293b; border-radius: 12px; padding: 1.5rem; }
        .accent { color: var(--accent); }
    </style>
</head>
<body>
    <nav>
        <div style="font-weight: 900; font-size: 1.4rem;">THE<span class="accent">HUB</span></div>
        <div class="nav-links">
            <a href="/">INTEL</a>
            <a href="/aviation">AVIATION</a>
            <a href="/wallet">WALLET</a>
        </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
</body>
</html>
