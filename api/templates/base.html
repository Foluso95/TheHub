<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheHub | Global Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020617; --card: #0f172a; --accent: #38bdf8; --text: #f8fafc; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Space Grotesk', sans-serif; margin: 0; min-height: 100vh; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); position: sticky; top: 0; border-bottom: 1px solid #334155; z-index: 100; }
        .nav-links a { color: #94a3b8; text-decoration: none; margin-left: 20px; font-weight: 500; font-size: 0.9rem; }
        .nav-links a:hover { color: var(--accent); }
        .container { max-width: 1200px; margin: auto; padding: 2rem 5%; }
        .glass { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 1.5rem; }
        .accent { color: var(--accent); }
    </style>
</head>
<body>
    <nav>
        <div style="font-weight: 700; font-size: 1.4rem;">THE<span class="accent">HUB</span></div>
        <div class="nav-links">
            <a href="/">INTEL</a>
            <a href="/aviation">AVIATION</a>
            <a href="/wallet">TREASURY</a>
        </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
</body>
</html>
