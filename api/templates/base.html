<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheHub Global | Aviation Terminal</title>
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020617; --card: #0f172a; --accent: #38bdf8; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: 'Space Grotesk', sans-serif; margin: 0; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; background: #0f172a; border-bottom: 1px solid #1e293b; position: sticky; top: 0; z-index: 100; }
        .logo-img { height: 30px; width: auto; }
        .nav-links a { color: #94a3b8; text-decoration: none; margin-left: 20px; font-size: 0.9rem; }
        .container { max-width: 1100px; margin: auto; padding: 2rem 5%; }
        .glass { background: rgba(15, 23, 42, 0.6); border: 1px solid #1e293b; border-radius: 12px; padding: 1.5rem; }
    </style>
</head>
<body>
    <nav>
        <a href="/"><img src="/apple-touch-icon.png" class="logo-img"></a>
        <div class="nav-links">
            <a href="/aviation">DATA</a>
            <a href="/support" style="color:#4ade80;">SUPPORT</a>
        </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
</body>
</html>
