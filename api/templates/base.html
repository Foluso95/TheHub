<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheHub | Intelligence</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <style>
        :root { --bg: #020617; --card: rgba(30, 41, 59, 0.7); --accent: #38bdf8; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; }
        nav { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #1e293b; }
        .logo { font-size: 1.5rem; font-weight: 800; color: #fff; text-decoration: none; letter-spacing: -1px; }
        .logo span { color: var(--accent); }
        .nav-links a { color: #94a3b8; text-decoration: none; margin-left: 1.5rem; font-size: 0.9rem; font-weight: 500; }
        .btn-web3 { background: var(--accent); color: #020617; border: none; padding: 0.6rem 1.2rem; border-radius: 50px; font-weight: 600; cursor: pointer; margin-left: 1.5rem; }
        .container { max-width: 1100px; margin: auto; padding: 2rem; }
        .glass { background: var(--card); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 2rem; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">THE<span>HUB</span></a>
        <div class="nav-links">
            <a href="/">HOME</a>
            <a href="/aviation">AVIATION</a>
            <a href="/wallet">WALLET</a>
            <button class="btn-web3" id="connectBtn" onclick="connectWallet()">CONNECT WALLET</button>
        </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
    <script>
        async function connectWallet() {
            if (window.ethereum) {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('connectBtn').innerText = accounts[0].slice(0,6) + '...' + accounts[0].slice(-4);
            } else { alert("Please install Trust Wallet or MetaMask"); }
        }
    </script>
</body>
</html>
