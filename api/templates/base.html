<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheHub Global | Aviation Intelligence Hub</title>

    <meta name="description" content="TheHub Global: Aviation intelligence terminal by @i-amFolu.">
    <link rel="canonical" href="https://thehubglobal.vercel.app{{ request.path }}">

    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020617; --card: #0f172a; --accent: #38bdf8; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: 'Space Grotesk', sans-serif; margin: 0; line-height: 1.6; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 1.2rem 5%; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #1e293b; }
        .logo-img { height: 35px; width: auto; filter: brightness(1.2); }
        .nav-links a { color: #94a3b8; text-decoration: none; margin-left: 20px; font-size: 0.9rem; font-weight: 500; padding: 10px; }
        .container { max-width: 1100px; margin: auto; padding: 2rem 5%; min-height: 75vh; }
        .glass { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 1.5rem; }
        .accent { color: var(--accent); }
        footer { margin-top: 5rem; padding: 4rem 5%; border-top: 1px solid #1e293b; background: #010409; text-align: center; font-size: 0.8rem; color: #475569; }
    </style>
</head>
<body>
    <nav>
        <a href="/">
            <img src="/apple-touch-icon.png" alt="TheHub Global" class="logo-img">
        </a>
        <div class="nav-links">
            <a href="/">INTEL</a>
            <a href="/aviation">DATA</a>
            <a href="/support" style="color: #4ade80;">SUPPORT</a>
        </div>
    </nav>
    <main class="container">{% block content %}{% endblock %}</main>
    <footer>
        <p>Â© 2026 THEHUB GLOBAL | OPERATED BY @I-AMFOLU</p>
    </footer>
</body>
</html>
