{% extends "base.html" %}
{% block content %}
<div class="glass" style="max-width: 500px; margin: auto; text-align: center;">
    <h2>Terminal Secure Checkout</h2>
    <p style="color: #94a3b8;">You are being redirected to Paystack for secure processing.</p>
    <div style="margin: 2rem 0;">
        <div class="spinner" style="border: 4px solid rgba(255,255,255,0.1); border-left-color: var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: auto;"></div>
    </div>
    <p style="font-size: 0.8rem;">Processing Data Log Request...</p>
</div>
<style> @keyframes spin { to { transform: rotate(360deg); } } </style>
{% endblock %}
