{% extends "base.html" %}
{% block content %}
<div class="glass" style="max-width: 500px; margin: 5rem auto; text-align: center;">
    <h2>Secure Link Generation</h2>
    <p style="color: #94a3b8;">Redirecting to Paystack for encrypted processing...</p>
