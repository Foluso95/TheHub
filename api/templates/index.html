{% extends "base.html" %}
{% block content %}
<h1 style="text-align: center;">Aviation <span class="accent">Intelligence</span></h1>
<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
    {% for article in news %}
    <div class="glass">
        <img src="{{ article.urlToImage }}" style="width: 100%; border-radius: 8px;" onerror="this.src='https://via.placeholder.com/300x150'">
        <h3>{{ article.title[:70] }}...</h3>
        <p style="color: #94a3b8;">{{ article.description[:100] if article.description else '' }}</p>
        <a href="{{ article.url }}" target="_blank" style="color: var(--accent); text-decoration: none; font-weight: bold;">READ MORE â†’</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
