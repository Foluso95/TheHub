{% extends "base.html" %}
{% block content %}
<div style="text-align:center; padding: 2rem 0;">
    <h1 class="accent">TheHub Intelligence</h1>
</div>

<div class="glass">
    <h3 class="accent" style="margin-bottom: 1.5rem;">Strategic Briefings</h3>
    <div style="display: grid; gap: 20px;">
        {% for article in news %}
        <div style="border-bottom: 1px solid #1e293b; padding-bottom: 1.5rem;">
            <h4 style="margin: 0; color: #fff;">{{ article.title }}</h4>
            <p style="font-size: 0.85rem; color: #94a3b8; margin: 10px 0;">{{ article.description or 'Encrypted briefing summary.' }}</p>
            <a href="{{ article.url }}" target="_blank" style="color: var(--accent); text-decoration: none; font-size: 0.8rem; font-weight: bold; border-bottom: 1px solid var(--accent);">FULL ANALYSIS â†’</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
