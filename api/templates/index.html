{% extends "base.html" %}
{% block content %}
<div style="text-align: center; padding: 2rem 0;">
    <h1 style="font-size: 3rem; margin-bottom: 0.5rem;">Global <span class="accent">Intelligence.</span></h1>
    <p style="color: #94a3b8; margin-bottom: 3rem;">Live aviation updates and news aggregation.</p>

    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; text-align: left;">
        {% for article in news %}
        <div class="glass">
            <img src="{{ article.urlToImage }}" style="width: 100%; height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 1rem;" onerror="this.src='https://via.placeholder.com/300x180?text=News'">
            <h3 style="font-size: 1.1rem; margin: 0;">{{ article.title[:80] }}...</h3>
            <p style="font-size: 0.9rem; color: #94a3b8; margin: 1rem 0;">{{ article.description[:120] if article.description else '' }}...</p>
            <a href="{{ article.url }}" target="_blank" style="color: var(--accent); text-decoration: none; font-weight: 700; font-size: 0.8rem;">READ REPORT âž”</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
