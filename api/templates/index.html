{% extends "base.html" %}
{% block content %}
<h1 style="text-align: center; margin-bottom: 3rem;">Global <span class="accent">Aviation Intel</span></h1>
<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px;">
    {% for article in news %}
    <div class="glass">
        <img src="{{ article.urlToImage }}" style="width: 100%; height: 180px; object-fit: cover; border-radius: 10px;" onerror="this.src='https://via.placeholder.com/400x200?text=Aviation+News'">
        <h3 style="margin-top: 1rem;">{{ article.title[:75] }}...</h3>
        <p style="color: #94a3b8; font-size: 0.9rem;">{{ article.description[:110] if article.description else 'Latest updates from the field.' }}...</p>
        <a href="{{ article.url }}" target="_blank" style="color: var(--accent); text-decoration: none; font-weight: 700; font-size: 0.8rem;">FULL REPORT â†’</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
