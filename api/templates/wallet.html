{% extends "base.html" %}
{% block content %}
<div class="glass" style="max-width: 600px; margin: auto; text-align: center;">
    <h1 class="accent">Crypto Terminal</h1>
    <p>Direct Ethereum (ERC-20) Contributions</p>
    <div style="background: #020617; padding: 20px; border-radius: 12px; border: 1px solid #1e293b; margin: 2rem 0;">
        <code style="word-break: break-all; color: var(--accent);">{{ wallet }}</code>
    </div>
    <button onclick="copy()" style="background: var(--accent); color: #000; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold;">Copy Address</button>
</div>
<script> function copy() { navigator.clipboard.writeText('{{ wallet }}'); alert('Address Copied'); } </script>
{% endblock %}
