{% extends "base.html" %}
{% block content %}
<div class="glass" style="max-width: 600px; margin: 4rem auto; text-align: center;">
    <h2 class="accent">Treasury</h2>
    <p>Official Project Address (ERC-20)</p>
    <div style="background: #020617; padding: 1.5rem; border-radius: 12px; border: 1px solid var(--accent); word-break: break-all; font-family: monospace; margin-bottom: 2rem;">{{ wallet }}</div>
    <button onclick="connect()" id="wb" style="background: var(--accent); color: #020617; border: none; padding: 1rem; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer;">CONNECT WALLET</button>
</div>
<script>
async function connect() {
    if (window.ethereum) {
        const acc = await ethereum.request({ method: 'eth_requestAccounts' });
        document.getElementById('wb').innerHTML = "CONNECTED: " + acc[0].substring(0,8) + "...";
    }
}
</script>
{% endblock %}
