{% extends "base.html" %}
{% block content %}
<div class="glass" style="max-width: 600px; margin: auto; text-align: center;">
    <h1 class="accent">Crypto Contribution</h1>
    <p>ERC-20 Ethereum Network</p>
    <div style="background: #020617; padding: 1.5rem; border-radius: 8px; border: 1px solid #1e293b; margin: 2rem 0; word-break: break-all;">
        <code>{{ wallet }}</code>
    </div>
    <button onclick="navigator.clipboard.writeText('{{ wallet }}'); alert('Copied!');" style="background: var(--accent); color: #000; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer;">Copy Address</button>
</div>
{% endblock %}
