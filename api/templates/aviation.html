{% extends "base.html" %}
{% block content %}
<div class="glass">
    <h2 style="margin-bottom: 2rem;">AirLabs Global Live Feed</h2>
    <div style="overflow-x: auto;">
        <table style="width: 100%; border-collapse: collapse; text-align: left;">
            <tr style="color: #64748b; font-size: 0.8rem; border-bottom: 1px solid #1e293b;">
                <th style="padding: 1rem;">IDENT</th>
                <th>AIRLINE</th>
                <th>ALTITUDE</th>
                <th>SPEED</th>
                <th>STATUS</th>
            </tr>
            {% for f in flights %}
            <tr style="border-bottom: 1px solid rgba(255,255,255,0.05);">
                <td style="padding: 1.2rem; font-weight: bold; color: var(--accent);">{{ f.flight_iata or f.flight_icao }}</td>
                <td>{{ f.airline_iata or 'Private' }}</td>
                <td>{{ f.alt }} ft</td>
                <td>{{ f.speed }} km/h</td>
                <td><span style="color: #4ade80; background: rgba(74, 222, 128, 0.1); padding: 4px 10px; border-radius: 20px; font-size: 0.7rem;">‚óè LIVE</span></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
