{% extends "base.html" %}
{% block content %}
<div style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px;">
    <h1 class="accent">Intelligence Terminal</h1>
    <a href="{{ data_pay }}" target="_blank" style="background:var(--accent); color:#000; padding:12px 20px; border-radius:8px; text-decoration:none; font-weight:bold;">Purchase Data Logs</a>
</div>
<div style="margin-top:2rem; display:grid; grid-template-columns:repeat(auto-fit, minmax(300px, 1fr)); gap:15px;">
    {% for flight in flights %}
    <div class="glass">
        <strong class="accent">{{ flight.flight_iata }}</strong><br>
        <small>{{ flight.dep_iata }} â†’ {{ flight.arr_iata }}</small>
    </div>
    {% endfor %}
</div>
{% endblock %}
