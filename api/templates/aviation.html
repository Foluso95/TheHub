{% extends "base.html" %}
{% block content %}
<div class="glass">
    <h2 style="margin-bottom: 2rem;">AirLabs <span class="accent">Live Feed</span></h2>
    <table style="width: 100%; border-collapse: collapse; text-align: left;">
        <thead style="color: #64748b; font-size: 0.75rem; text-transform: uppercase;">
            <tr style="border-bottom: 1px solid #1e293b;">
                <th style="padding: 1rem 0;">Flight</th>
                <th>Airline</th>
                <th>Alt (ft)</th>
                <th>Speed (km/h)</th>
            </tr>
        </thead>
        <tbody>
            {% for f in flights %}
            <tr style="border-bottom: 1px solid rgba(255,255,255,0.05);">
                <td style="padding: 1rem 0; color: var(--accent); font-weight: 700;">{{ f.flight_iata or f.flight_icao }}</td>
                <td>{{ f.airline_iata or 'N/A' }}</td>
                <td>{{ f.alt }}</td>
                <td>{{ f.speed }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
